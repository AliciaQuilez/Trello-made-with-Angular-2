<header class="addListWrapper">
  <input [(ngModel)]="listName" (keyup.enter)="addNewList(listName)" placeholder="Create a new List">
  <button mat-icon-button (click)="addNewList(listName)">
    <mat-icon>send</mat-icon>
  </button>
</header>

<div class="lists">
  <list [list]="list" *ngFor="let list of lists">
  </list>
</div>
